<span>
  <span *ngIf="!isAuthenticated">
    <a class="nav-link" href="javascript:void" (click)="showLoginPrompt(loginPromptTemplate)">Login</a>
  </span>
  <span *ngIf="isAuthenticated">
    Hello, {{userId}}...
  </span>
</span>

<ng-template #loginPromptTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (submit)="onLoginSubmit()">


    </form>
  </div>
</ng-template>
