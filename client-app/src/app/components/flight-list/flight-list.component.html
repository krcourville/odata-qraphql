<div class="table-responsive">

  <table class="table table-hover table-bordered ">
    <thead class="thead-light">
      <tr>
        <th>Flight #</th>
        <th>From</th>
        <th>Depart</th>
        <th>To</th>
        <th>Arrive</th>
        <th>Status</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.flightNo}}</td>
        <td>{{item.start.airportCode}}</td>
        <td>{{item.start.time | date:'shortTime'}}</td>
        <td>{{item.end.airportCode}}</td>
        <td>{{item.end.time | date:'shortTime'}}</td>
        <td>{{item.status}}</td>
        <td class="text-center">
          <button disabled="disabled" class="btn btn-link">Reserve</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
